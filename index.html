<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="realoca.css">
</head>
<body>
    <form class="login" action="">
        <div class="container">
            <div class="login-top">
                <img class="imgrealoca" src="imagens/WhatsApp Image 2021-04-17 at 00.12.12.jpeg" alt="">
                <h2 class="title">Entrar com Login</h2>
                <p><label>Digite deus dados</label></p>
            </div>
            <div class="login-grupo">
                <label>Email</label>
                <input type="email" name="email" placeholder="Digite seu e-mail" required>
            </div>
            <div class="login-grupo">
                <label>Senha</label>
                <input type="password" name="Senha" placeholder="Digite sua Senha" required size="10" maxlength="10">
            </div>
            <div class="login-grupo">
                <label><input type="checkbox">Lembre-me</label>
            </div>
            <div class="login-grupo btn">
                <button type="submit">Entrar</button>
            </div>
            <div class="Esquecer"><br>
                <span><a href="http://google.com.br" target="_blank">Esqueci a Senha</a></span>
            </div>
            <div class="Cadastrar"><br>
                <span><a href="http://google.com.br" target="_blank">Cadastrar-se</a></span>
            </div>
        </div>
    </form>
    
</body>
</html>
